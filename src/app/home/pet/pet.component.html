<div class="pet">
  <figure class="pet__avator">
    <img [src]="pet" alt="" />
  </figure>
  <div class="pet__body">
    <p class="pet__name">{{ pet.name }}</p>
    <p class="pet__exp">{{ pet.exp }} / {{ maxExp }}</p>
    <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
  </div>
</div>
