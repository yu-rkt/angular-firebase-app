<h1>ペットをつくる</h1>

<p>カルーセル入る</p>

<form [formGroup]="form" (ngSubmit)="submit()">
  <mat-form-field>
    <mat-label>名前</mat-label>
    <input
      formControlName="name"
      placeholder="ピカチュウ"
      type="text"
      matInput
      required
      autocomplete="off"
    />
    <mat-error *ngIf="nameControl.hasError('required')">必須入力です</mat-error>
    <mat-error *ngIf="nameControl.hasError('maxlength')"
      >40文字以内です</mat-error
    >
  </mat-form-field>
  <mat-radio-group formControlName="gender">
    <mat-radio-button value="male">♂</mat-radio-button>
    <mat-radio-button value="female">♀</mat-radio-button>
  </mat-radio-group>
  <button [disabled]="form.invalid" mat-raised-button color="primary">
    つくる
  </button>
</form>
